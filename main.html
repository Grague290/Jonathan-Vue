<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>VUE</title>
    <style type="text/css">
        input {
            background-color: azure;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div id="main">
        <h3>Hola aplicación: {{ message }}</h3>

        <div id="login-form" v-if="!isLoggedIn">
            <form @submit.prevent="login">
                <fieldset>
                    <label>Escribe tu correo:</label>
                    <input type="email" v-model="email" placeholder="Correo" required>

                    <hr>

                    <label>Escribe tu Contraseña:</label>
                    <input type="password" v-model="password" placeholder="Contraseña" required>

                    <hr>

                    <button type="submit">Acceder</button>
                </fieldset>
            </form>
        </div>


        <div id="users-table" v-if="isLoggedIn">
            <h3>Lista de Usuarios</h3>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Company Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="user in users" :key="user.email">
                        <td>{{ user.username }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.phone }}</td>
                        <td>{{ user.company.name }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    email: '',
                    password: '',
                    isLoggedIn: false,
                    userEmail: '',
                    message: 'Aplicación Vue',
                    users: [] 
                };
            },
            methods: {
                login() {
                    fetch('users.json')
                        .then(response => response.json())
                        .then(users => {
                            const user = users.find(u => u.email === this.email && u.password === this.password);
                            if (user) {
                                this.isLoggedIn = true;
                                this.userEmail = user.email;
                                console.log("Login exitoso:", this.userEmail);

                                this.loadUsers();
                            } else {
                                alert('Correo o contraseña incorrectos. Por favor, inténtalo de nuevo.');
                            }
                        })
                        .catch(error => {
                            console.error('Error al cargar el archivo:', error);
                            alert('Error al cargar los datos. Inténtalo más tarde.');
                        });
                },
                loadUsers() {
                    fetch('users.json')
                        .then(response => response.json())
                        .then(data => {
                            this.users = data;
                        })
                        .catch(error => {
                            console.error('Error al cargar los usuarios:', error);
                        });
                }
            }
        }).mount('#main'); 
    </script>

</body>
</html>
